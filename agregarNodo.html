<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!-- This file has been downloaded from Bootsnipp.com. Enjoy! -->
    <title class="text-center">Icesi Cloud</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href ="css/styles_login.css" rel="stylesheet">
    <link href ="css/styles_agregarNodo.css" rel="stylesheet">
    <link href ="css/styles_adminmachines.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/form2js.js"></script>
    <script type="text/javascript" src="js/jquery.session.js"></script>
    <script type="text/javascript" src="js/agregarNodo.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/jquery.leanModal.min.js"></script>
</head>
<body onload="selectMachines()">

<h1 class="title">Agregar Nodos a Máquinas</h1>


<center>

<B span style="color:#219A16">Seleccione la Máquina a la cual desea agregarle el nodo</B>

</center>

<br>

<center>
        <select  class="form-control1 selectMachine" id="selectMachine" data-style="btn-info">
        </select>
    </center>



<div class="container">
  <div class="row">
    <br/>
                
                <center><a class="btn btn-primary btn-lg" data-toggle="modal" data-target="#agregarNodo" data-original-title>
          Agregar Nodo
        </a></center>
        <div class="modal fade" id="agregarNodo" tabindex="-1" role="dialog" aria-labelledby="contactLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        <h4 class="panel-title" id="contactLabel"><span class="glyphicon glyphicon-info-sign"></span>Datos del Nodo a Agregar</h4>
                    </div>
                    <form id="loginform" name="loginform" method="post" accept-charset="utf-8">
                    <div class="modal-body" style="padding: 5px;">
                          <div class="row">
                                <div class="col-lg-6 col-md-6 col-sm-6" style="padding-bottom: 10px;">
                                    <input class="form-control" name="nombreNodoadd" id="nombreNodoadd" placeholder="Nombre del Nodo" type="text" required autofocus />
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-6" style="padding-bottom: 10px;">
                                    <input class="form-control" name="ipPrivada" id="ipPrivada" placeholder="IP Privada" type="text" required />
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12 col-md-12 col-sm-12" style="padding-bottom: 10px;">
                                    <input class="form-control" name="ipPublica" id="ipPublica" placeholder="IP Pública" type="text" required />
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12 col-md-12 col-sm-12" style="padding-bottom: 10px;">
                                    <input class="form-control" name="mascaraRed" id="mascaraRed" placeholder="Máscara de Red" type="text" required />
                                </div>
                            </div>
                           
                            <div class="row">
                                <div class="col-lg-12 col-md-12 col-sm-12" style="padding-bottom: 10px;">
                                    <input class="form-control" name="cantidadMemoria" id="cantidadMemoria" placeholder="Cantidad de Memoria" type="text" required />
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12 col-md-12 col-sm-12" style="padding-bottom: 10px;">
                                    <input class="form-control" name="cantidadCPU" id="cantidadCPU" placeholder="Cantidad de CPU" type="text" required />
                                </div>
                            </div>


                           <div class="row">
                                <div class="col-lg-12 col-md-12 col-sm-12" style="padding-bottom: 10px;">
                                    <input class="form-control" name="interfazPuente" id="interfazPuente" placeholder="Interfaz Puente" type="text" required />
                                </div>
                            </div>

                            <div class="row">


                                <div class="col-lg-12 col-md-12 col-sm-12">
                                    <textarea style="resize:vertical;" class="form-control" id="parametrosJSON" placeholder="Parámetros JSON" rows="6" name="comment" required></textarea>
                                </div>
                            </div>
                        </div>  
                        <div class="panel-footer" style="margin-bottom:-14px;">
                            <input type="submit" class="btn btn-success" value="Crear"/>
                                <!--<span class="glyphicon glyphicon-ok"></span>-->
                            <input type="reset" class="btn btn-danger" value="Borrar Información" />
                                <!--<span class="glyphicon glyphicon-remove"></span>-->
                            <button style="float: right;" type="button" class="btn btn-default btn-close" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
    </div>
  </div>
</div>



<div id="result">
</div>


</body>
</html>
